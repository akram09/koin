apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply from: '../../gradle/versions-examples.gradle'

android {
    compileSdkVersion android_target_version
    buildToolsVersion android_build_tools_version

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion android_target_version
        applicationId "org.koin.sample.androidx"
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    // Koin
    compile project(":koin-androidx-ext")
    compile project(":koin-androidx-fragment")
    compile 'junit:junit:4.12'

    compile "androidx.appcompat:appcompat:$androidx_lib_version"
    compile "androidx.lifecycle:lifecycle-extensions:$android_arch_version"
    compile "androidx.lifecycle:lifecycle-viewmodel-savedstate:$androidx_savedstate"
    compile "org.jetbrains.anko:anko-commons:$anko_version"

}
